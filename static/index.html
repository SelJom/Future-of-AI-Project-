<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMind AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>ðŸ§  MediMind</h2>
            <button class="new-chat-btn" onclick="startNewSession()">
                <i class="fas fa-plus"></i> Nouvelle Discussion
            </button>
        </div>

        <div class="scrollable-content">
            <div class="sidebar-settings">
                <details class="profile-details">
                    <summary>ðŸ‘¤ Profil Utilisateur</summary>
                    <div class="settings-content">
                        <label>Ã‚ge</label>
                        <input type="number" id="userAge" value="30">
                        
                        <label>Langue</label>
                        <select id="userLang">
                            <option value="FranÃ§ais">FranÃ§ais</option>
                            <option value="English">English</option>
                            <option value="Espagnol">Espagnol</option>
                        </select>
                        
                        <label>Niveau</label>
                        <select id="userLevel">
                            <option value="Simple">Simple</option>
                            <option value="IntermÃ©diaire" selected>IntermÃ©diaire</option>
                            <option value="AvancÃ©">AvancÃ©</option>
                            <option value="Expert">Expert</option>


                        </select>
                    </div>
                </details>
            </div>

            <div class="separator"></div>
            <h3 class="history-label">HISTORIQUE</h3>
            <div class="history-list" id="historyList">
                </div>
        </div>
    </div>

    <div class="main-content">
        
        <div class="tabs-wrapper">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('chat')">Discussion</button>
                <button class="tab" onclick="switchTab('scan')">Scanner</button>
            </div>
        </div>

        <div id="chat-view" class="view active-view">
            <div class="chat-box" id="chatBox">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ‘‹</div>
                    <h3>Bonjour !</h3>
                    <p>Je suis votre assistant santÃ©.</p>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Posez votre question..." rows="1"></textarea>
                    <button id="sendBtn" onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </div>

        <div id="scan-view" class="view">
            <div class="scan-container">
                <div id="uploadZone" class="upload-zone" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Cliquez pour scanner</h3>
                    <p>Formats supportÃ©s : JPG, PNG, PDF</p>
                    <input type="file" id="fileInput" hidden accept=".jpg,.png,.jpeg,.pdf" onchange="handleFileSelect()">
                </div>
                
                <div id="fileNameDisplay" class="file-name hidden"></div>
                
                <button type="button" class="primary-btn hidden" id="analyzeBtn" onclick="uploadFile()">Lancer l'analyse</button>
                
                <div id="scanLoader" class="loader hidden">
                    <div class="spinner"></div> Analyse en cours...
                </div>
                
                <div id="scanResultSection" class="hidden">
                    <div id="medCardsContainer"></div>
                    
                    <div class="med-card-result hidden">
                        <div class="med-header"><i class="fas fa-info-circle"></i> Explication</div>
                        <div id="scanExplanation" class="med-body"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
