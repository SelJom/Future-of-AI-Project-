</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">

                <i class="fas fa-plus"></i> Nouvelle Discussion
            </button>
        </div>

        <div class="scrollable-content">

                            <option value="Simple">Simple</option>
                            <option value="IntermÃ©diaire" selected>IntermÃ©diaire</option>
                            <option value="AvancÃ©">AvancÃ©</option>
                            <option value="Expert">Expert</option>
                        </select>
                    </div>
                </details>
            </div>

            <div class="separator"></div>
            <h3 class="history-label">HISTORIQUE</h3>
            <div class="history-list" id="historyList">
                </div>
        </div>
    </div>

    <div class="main-content">
        
        <div class="tabs-wrapper">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('chat')">Discuter avec Medimind</button>
                <button class="tab" onclick="switchTab('scan')">Scanner un documeent</button>

        </div>

        <div id="chat-view" class="view active-view">
            <div class="chat-box" id="chatBox">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ‘‹</div>
                    <h3>Bonjour !</h3>
                    <p>Je suis votre assistant santÃ©.</p>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Commencez Ã  discuter..." rows="1"></textarea>
                    <button id="sendBtn" onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </div>

        <div id="scan-view" class="view">
            <div class="scan-container">
                
                <div id="uploadSection">
                    <div id="uploadZone" class="upload-zone" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Cliquez pour scanner</h3>
                        <p>Formats supportÃ©s : JPG, PNG, PDF</p>
                        <input type="file" id="fileInput" hidden accept=".jpg,.png,.jpeg,.pdf" onchange="handleFileSelect()">
                    </div>
                    
                    <div id="fileNameDisplay" class="file-name hidden"></div>
                    
                    <button type="button" class="primary-btn hidden" id="analyzeBtn" onclick="uploadFile()">Lancer l'analyse</button>
                </div>
                
                <div id="scanLoader" class="loader hidden">

                <div id="scanResultSection" class="hidden">

                    <div id="resultFileName" class="file-name" style="text-align:center; margin-bottom:20px;"></div>

                    <div class="scan-grid">
                        
                        <div class="scan-preview-col">
                            <div id="docPreviewContainer" class="doc-preview"></div>
                        </div>

                        <div class="scan-sidebar-col">
                            
                            <div class="keywords-box">
                                <h4><i class="fas fa-tags"></i> Mots-clÃ©s</h4>

                    </div>
                    
                    <div class="med-card-result">
                        <div class="med-header"><i class="fas fa-info-circle"></i> Explication & Analyse</div>
                        <div id="scanExplanation" class="med-body"></div>
                    </div>

                    <div id="scanActions" class="scan-actions hidden">
                        <button class="action-btn secondary" onclick="switchToChat()">
                            <i class="fas fa-comments"></i> Basculer Ã  la discussion
                        </button>
                        <button class="action-btn primary" onclick="resetScanView()">
                            <i class="fas fa-redo"></i> Scanner un autre document
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="/static/script.js"></script>
